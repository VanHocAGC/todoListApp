<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
</head>
<body>
    <div class="login-page">
        <img class="login-image" src="./image/undraw_personalization_triu.svg" alt="">
        <div class="login-box">
            <div class="login-header">
                <img class="avatar" src="./image/undraw_profile_pic_ic5t.svg" alt="">
                <h1>Đăng Nhập</h1>
            </div>
            <div class="login-input">
                <div class="name">
                    <i class="fas fa-user"></i>
                    <p>Tên tài khoản</p>
                    <input class="account" name="account" id="account" type="text" >
                    <span></span>
                </div>
                <div class="password">
                    <i class="fas fa-lock"></i>
                    <p>Mật khẩu</p>
                    <input class="password" name="password" id="password" type="password" >
                    <span></span>
                </div>
                <div class="sign-up">
                    <h5 class="sign-up-button">Đăng ký</h5>
                    <h5 class="forgot-password">Bạn quên mật khẩu?</h5>
                </div>
            </div>

            <button>Đăng nhập</button>

        </div>
        <img class="login-background" src="./image/wave.png" alt="">
    </div>
    
    <div class="login-page">
        <img class="login-image" src="./image/undraw_personalization_triu.svg" alt="">
        <div class="login-box">
            <div class="login-header">
                <img class="avatar" src="./image/undraw_profile_pic_ic5t.svg" alt="">
                <h1>Đăng Ký</h1>
            </div>
            <div class="login-input">
                <div class="name">
                    <i class="fas fa-user"></i>

                    <input class="account" name="account" id="account" type="text" >
                    <span></span>
                </div>
                <div class="password">
                    <i class="fas fa-lock"></i>
                    <p>Mật khẩu</p>
                    <input class="password" name="password" id="password" type="password" >
                    <span></span>
                </div>
                <div class="password-confirm">
                    <i class="fas fa-lock"></i>
                    <p>Nhập lại mật khẩu</p>
                    <input class="password" name="password" id="password" type="password" >
                    <span></span>
                </div>
                
            </div>

            <button>Đăng Ký</button>

        </div>
        <img class="login-background" src="./image/wave.png" alt="">
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
