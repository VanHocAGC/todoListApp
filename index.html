<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo App</title>
</head>
<body>
    <!-- calendar -->
    <div class="light">
        <div class="calendar">
            <div class="calendar-header">
                <span class="month-picker" id="month-picker">February</span>
                <div class="year-picker">
                    <span class="year-change" id="prev-year">
                        <pre><</pre>
                    </span>
                    <span id="year">2021</span>
                    <span class="year-change" id="next-year">
                        <pre>></pre>
                    </span>
                </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-week-day">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days"></div>
            </div>
            <div class="accept">
                <button>OK</button>
            </div>
            <div class="month-list"></div>
        </div>
    </div>
    <div class="main-page">
      <div class="container">
        <h1>Todo List</h1>
        <img class="list-image list-image-left" src="./image/undraw_next_tasks_iubr.svg" alt="left image">
        <img class="list-image list-image-right" src="./image/undraw_percentages_0rur.svg" alt="right image">
        <button class="add-task">Add task</button>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" colspan="2">Tên công việc</th>
                <th scope="col">Ngày hết hạn </th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Sửa</th>
                <th scope="col">Xóa</th>
              </tr>
            </thead>
            <tbody>
              <tr class="list-item">
                <th scope="row">1</th>
                <td colspan="2">Mark</td>
                <td class="deadline">Otto</td>
                <td class="status">@mdo</td>
                <td class="edit">@mdo</td>
                <td class="delete">@mdo</td>
              </tr>
              
            </tbody>
          </table>
    </div>
    <img class="footer" src="./image/wave.svg" alt="footer">
    </div>
    
    
    <script src="./js/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
